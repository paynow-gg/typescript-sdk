name: Update API Wrapper

on:
  workflow_dispatch:
  
  schedule:
    - cron: '0 6 * * *'

jobs:
  update-api:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate API wrapper
      run: npm run generate
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Check for changes
      id: git-check
      run: |
        if git diff --exit-code src/ dist/ > /dev/null 2>&1; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "CHANGES_SUMMARY<<EOF" >> $GITHUB_ENV
          echo "## Changed Files:" >> $GITHUB_ENV
          git diff --name-only src/ dist/ >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "## File Stats:" >> $GITHUB_ENV
          git diff --stat src/ dist/ >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        fi
    
    - name: Create or Update Pull Request
      if: steps.git-check.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update API wrapper (${{ github.run_number }})'
        title: 'Update API Wrapper'
        body: |
          Auto-generated PR to update the API wrapper based on the latest API specification.
          
          **Last updated**: ${{ github.event.head_commit.timestamp || github.run_id }}
          
          ${{ env.CHANGES_SUMMARY }}
          
          ---
          
          This PR is automatically updated when new API changes are detected.
          Please review the changes before merging.
        branch: update-api-wrapper
        delete-branch: true
        draft: false
    
    - name: No changes detected
      if: steps.git-check.outputs.changes != 'true'
      run: echo "No changes detected in API wrapper"